  stage: build
  tags:
    - build
  image:
    name: anlogic/dr1x90-ci:v1
  script:
    - python --version ; pip --version
    - pip install -i https://pypi.tuna.tsinghua.edu.cn/simple scons
    - python -c "import os; os.chdir(\"./3rdparty/os/RT-Thread/rt-thread\"); import tools.menuconfig; tools.menuconfig.touch_env()"
    - python $CI_PROJECT_DIR/tools/ci/build_with_bsp_tool.py -A -t $CI_PROJECT_DIR/tools/ci/ -b $CI_PROJECT_DIR -p $CI_PROJECT_DIR/tools/ci/DR1M90_DEMO.hpf


release-job:
  stage: release
  tags:
    - release
  only:
    - tags
  artifacts:
    paths:
      - BM-fpsoc-sdk.tar.bz2
  script:
    - python $CI_PROJECT_DIR/tools/ci/make_all.py $CI_PROJECT_DIR/fpsoc/driver/ps_driver_test dr1m90 ocm $CI_PROJECT_DIR $CI_DEBUG true
    - tar -cvjf BM-fpsoc-sdk.tar.bz2 --exclude=./tools/ci --exclude=./fpsoc/driver/ps_driver_test --exclude=./fpsoc/utest --exclude=./solutions/demo/fsbl/simulation ./*
  release:
    tag_name: "$CI_COMMIT_TAG"
    description: "$CI_COMMIT_TAG"
    name: "${CI_COMMIT_TAG}-release"
    assets:
      links:
        - name: "BM_release_source_package"
          filepath: "/BM-fpsoc-sdk.tar.bz2"
          url: "http://10.8.1.216:9000/embedded-sw/master_sdk/-/jobs/${CI_JOB_ID}/artifacts/raw/BM-fpsoc-sdk.tar.bz2"


